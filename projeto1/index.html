<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Coloque seu peso" required>
        </div>
        <div class="input-group">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Coloque sua altura" required>
        </div>
        <button id="calculate">Calcular IMC</button>
        <button id="clear">Limpar</button>
        <div id="result" class="result"></div>
        <div id="classification" class="classification"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
